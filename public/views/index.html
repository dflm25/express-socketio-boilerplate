<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <title>Chat client example</title>
</head>
<body>
    <div id="app" class="container">
        <div class="shadow-sm p-3 mb-5 bg-white rounded text-center">
            {{ title }}
        </div>
        <div class="card">
            <div id="chat-content" class="card-body">
              
            </div>
        </div>
        <br>
        <input type="text" class="form-control" placeholder="My message" v-model="message">
        <br>
        <a class="btn btn-primary" v-on:click="sendMessage">Enviar</a>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
